<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Counter</title>
</head>
<body>
    <h1 class="counterheading">Counter:</h1>

    <button class="Increment" onclick="incrementCnt()">+</button>
    <h3 id="counter">0</h3>
    <button class="Decrement" onclick="decrementCnt()">-</button>
    <br>
    <button class="Reset" onclick="resetCnt()">Reset</button>
</body>
</html>
